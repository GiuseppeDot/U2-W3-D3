<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Comiso Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <h1 class="text-center">Il meteo di Comiso</h1>
    </header>
    <main>
      <section class="container">
        <article class="row justify-content-center">
          <div class="col col-12 col-md-6 text-center">
            <div class="card">
              <img
                src="https://www.sicilia.info/wp-content/uploads/sites/91/comiso-chiesa-annunziata-hd.jpg"
                class="card-img-top"
                alt="Comiso-picture"
              />
              <div class="card-body">
                <h5 class="card-title" id="current-temp">
                  <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                  </div>
                </h5>
                <div>
                  <p class="card-text" id="min"></p>
                  <p class="card-text" id="max"></p>
                </div>
              </div>
            </div>
          </div>
        </article>
      </section>
    </main>
    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./weather.js"></script>
  </body>
</html>
